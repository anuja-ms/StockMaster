{% include 'Dealer/header.html' %}
<br><br><br><br><br><br>
<div class="container mt-5">
    <div class="card edit-profile-card mx-auto">
        <div class="card-body">
            <h3 class="card-title text-center text-primary fw-bold">Edit Profile</h3>
            
            <!-- Profile Picture Upload -->
            <div class="text-center mb-4">
                {% if dealer.profile_pic %}
                    <img src="{{ dealer.profile_pic.url }}" alt="Profile Picture" class="profile-pic">
                {% else %}
                    <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Default Profile" class="profile-pic">
                {% endif %}
            </div>

            <form action="{% url 'editdealerprofile' dealer.dealerid %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Profile Picture Upload -->
                <!-- <div class="mb-3">
                    <label class="form-label">Upload Profile Picture</label>
                    <input type="file" name="profile_pic" class="form-control">
                </div> -->

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="dealername" value="{{ dealer.dealername }}" class="form-control">
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" value="{{ dealer.email }}" class="form-control">
                    </div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="number" name="contactno" value="{{ dealer.contactno }}" class="form-control">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS for Enhanced Design -->
<style>
    body {
        background: linear-gradient(to right, skyblue, blue);
        font-family: 'Poppins', sans-serif;
    }

    .edit-profile-card {
        max-width: 500px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    /* Profile Picture Styling */
    .profile-pic {
        width: 120px;
        height: 120px;
        border: 4px solid #007bff;
        padding: 5px;
        border-radius: 50%;
        object-fit: cover;
    }

    .input-group-text {
        background-color: #007bff;
        color: white;
        border: none;
    }

    .form-control {
        border-radius: 6px;
    }

    .btn-primary {
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
