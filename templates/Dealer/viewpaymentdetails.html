{% include 'Dealer/header.html' %}
<br><br><br><br><br><br><br><br><br>

<div class="container">
    <div class="payment-section">
        <h3>Payment View</h3>
        <div class="table-responsive-sm">
            <table class="payment-table">
                <thead>
                    <tr>
                        <th>Purchase Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in payments %}
                    <tr>
                        <td class="purchase-date">{{ p.date }}</td>
                        <td class="amount">₹{{ p.Amount }}</td>
                        <td>
                            {% if p.status == "Paid" %}
                                <span class="status-badge success">✅ Paid</span>
                            {% else %}
                                <span class="status-badge failed">❌ Failed</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
/* Payment Section */
.payment-section {
    background: lightgreen;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 1200px;
    margin: auto;
    text-align: center;
}

/* Table Design */
.payment-table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
    font-size: 14px;
    text-align: left;
}

.payment-table th {
    background-color: #f5f5f5;
    font-weight: bold;
    padding: 12px;
    text-align: left;
}

.payment-table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

/* Status Badge */
.status-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: bold;
    text-transform: uppercase;
}

.success {
    background: #d4edda;
    color: #155724;
}

.failed {
    background: #f8d7da;
    color: #721c24;
}

/* Amount Formatting */
.amount {
    color: #28a745;
    font-weight: bold;
}

/* Purchase Date in Orange */
.purchase-date {
    color: #FF8C00; /* Dark Orange */
    font-weight: bold;
}
</style>
