{% include 'Staff/header.html' %}
{% load static %}

<script src="{% static 'Admin/jquery-3.7.1.min.js' %}"></script>

<style>
  /* Section Styling */
  .stock-container {
      background: #d3dce3;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  .section-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
  }

  .form-group {
      margin-bottom: 15px;
  }

  select.form-control {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
      background: #fff;
      transition: 0.3s ease-in-out;
  }

  select.form-control:focus {
      border-color: #007bff;
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
  }

  /* Table Styling */
  .table {
      width: 100%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  thead {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      font-weight: bold;
  }

  tbody tr:nth-child(even) {
      background: #f8f9fa;
  }

  tbody tr:hover {
      background: #e9ecef;
      transition: 0.3s ease-in-out;
  }

  td, th {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
  }

  /* Image Styling */
  .product-image {
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      max-width: 120px;
  }

  /* Button Styling */
  .btn-primary {
      background: #28a745;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      display: block;
      margin: auto;
      transition: 0.3s;
  }

  .btn-primary:hover {
      background: #218838;
      transform: scale(1.05);
  }

  /* Form Layout */
  .form-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
  }

  .form-container .form-group {
      flex: 1;
      min-width: 250px;
  }
</style>

<script>
    $(document).ready(function() {
        $.ajaxSetup({
            headers: { "X-CSRFToken": '{{ csrf_token }}' }
        });

        $('#brand').change(function () {
            var brandid = $(this).val();
            var subcategoryid = $("#subcategory").val();

            if (subcategoryid == "") {
                alert("Please select a subcategory first.");
            } else {
                $.ajax({
                    type: "POST",
                    url: '{% url "fillproducts" %}',
                    data: { sid: subcategoryid, bid: brandid },
                    dataType: "json",
                    success: function (data) {
                        $('#products').empty();

                        if ($.isEmptyObject(data)) {
                            $('#products').append("<tr><td colspan='9' class='text-danger'>No product requests found</td></tr>");
                            return;
                        } else {
                            var s = 1;
                            $.each(data, function (key, val) {
                                var row = `<tr>
                                    <td>${s++}</td>
                                    <td>${val.productid__productname}</td>
                                    <td>${val.productid__description}</td>
                                    <td>${val.productid__price}</td>
                                    <td>${val.productid__unit}</td>
                                    <td><img src="/Images/${val.productid__image}" class="product-image"></td>
                                    <td>${val.stock}</td>
                                    <td>${val.Reorderlevel}</td>
                                    <td><input type="hidden" name="productid[]" value="${val.productid__productid}"></td>
                                </tr>`;
                                $('#products').append(row);
                            });

                            var row = `<tr><td colspan="9"><button type="submit" class="btn btn-warning">Send Request</button></td></tr>`;
                            $('#products').append(row);
                        }
                    }
                });
            }
        });
    });
</script>

<section class="py-5">
    <div class="container">
        <div class="stock-container">
            <h2 class="section-title">Check Stock</h2>

            <!-- Dropdowns -->
            <div class="form-container">
                <div class="form-group">
                    <select class="form-control" name="subcategoryid" id="subcategory" required>
                        <option value="">--- Select Subcategory ---</option>
                        {% for sc in subcategory %}
                            <option value="{{ sc.subcategoryid }}">{{ sc.subcategoryname }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" name="brandid" id="brand" required>
                        <option value="">--- Select Brand ---</option>
                        {% for b in brands %}
                            <option value="{{ b.brandid }}">{{ b.brandname }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Table -->
            <form action="{% url 'requestdetails_process' %}" method="post">
                {% csrf_token %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sl No</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Unit</th>
                            <th>Image</th>
                            <th>Stock</th>
                            <th>Reorder Level</th>
                        </tr>
                    </thead>
                    <tbody id="products"></tbody>
                </table>
            </form>
        </div>
    </div>
</section>

{% include 'Staff/footer.html' %}
