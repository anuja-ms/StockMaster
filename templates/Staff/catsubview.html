{% include 'Staff/header.html' %}
{% load static %}
    <!-- Related Blog Section Begin -->
    <section class="related-blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title related-blog-title">
                        <h2>Our Products</h2>
                    </div>
                </div>
            </div>
         <div class="row">
    <div class="col-12">
        <div class="d-flex flex-wrap justify-content-start gap-4">
            {% for s in cat %}
            <div class="blog__item" style="width: 250px; margin-bottom: 20px;">  <!-- Added bottom gap -->
                <div class="blog__item__pic">
                    <img src="/Images/{{ s.image }}" alt="" class="subcategory-img">
                </div>
                <div class="blog__item__text text-center mt-2">
                    <h5><a href="{% url 'subproductview' subcategory_id=s.subcategoryid %}" class="btn btn-outline-primary">{{ s.subcategoryname }}</a></h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    /* Ensures all images have the same size */
    .subcategory-img {
        width: 100%;       /* Full width of container */
        height: 200px;     /* Fixed height */
        object-fit: cover; /* Ensures uniform image cropping */
        border-radius: 10px; /* Optional: Adds rounded corners */
    }

    /* Additional spacing between items */
    .blog__item {
        padding: 15px;   /* Space inside the box */
        background: #f9f9f9; /* Light background for better visibility */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }
</style>



            </div>
        </div>
    </section>
{% include 'Staff/footer.html' %}
