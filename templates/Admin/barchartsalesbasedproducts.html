
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales-wise Product Bar Chart</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Chart Container */
        .chart-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect */
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Title Styling */
        h2 {
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Bar Chart Sizing */
        canvas {
            width: 100% !important;
            height: 350px !important;
        }

        /* Button Styling */
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.3);
            margin: 5px;
        }

        .btn:hover {
            background: #388E3C;
            box-shadow: 0px 5px 15px rgba(56, 142, 60, 0.5);
        }
    </style>
</head>
<body>

    <h2>Sales-wise Product Bar Chart</h2>
    <button class="btn" onclick="history.back()">‚Üê Back</button>

    <div class="chart-container">
        <canvas id="barChart"></canvas>
        <button class="btn" onclick="location.reload()">Refresh Chart</button>
    </div>

    <script>
        var labels = {{ labels|safe }};  // Product Names from Django
        var data = {{ data|safe }};  // Sales Count from Django

        // Define soft color palette
        var backgroundColors = [
            'rgba(76, 175, 80, 0.7)', 'rgba(33, 150, 243, 0.7)', 'rgba(255, 193, 7, 0.7)',
            'rgba(244, 67, 54, 0.7)', 'rgba(156, 39, 176, 0.7)', 'rgba(255, 87, 34, 0.7)',
            'rgba(0, 188, 212, 0.7)', 'rgba(205, 220, 57, 0.7)', 'rgba(158, 158, 158, 0.7)'
        ];

        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,  // X-axis: Product Names
                datasets: [{
                    label: 'Total Sales',
                    data: data,  // Y-axis: Sales Count
                    backgroundColor: backgroundColors.slice(0, data.length),  // Use different colors
                    borderColor: backgroundColors.map(color => color.replace('0.7', '1.0')),
                    borderWidth: 1,
                    hoverBackgroundColor: backgroundColors.map(color => color.replace('0.7', '0.9'))
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,  // Allow custom sizing
                scales: {
                    y: { beginAtZero: true }
                },
                animation: {
                    duration: 1200,  // Smooth bar animation
                    easing: 'easeOutQuart'
                }
            }
        });
    </script>

</body>
</html>
