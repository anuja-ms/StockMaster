<div class="table_section padding_infor_info">
    <div class="table-responsive-sm">
        <table class="table">
            <thead>
                <form action="{% url 'editsubcategory' scat.subcategoryid %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                <tr><th>SubCategory Name</th><td><input type="text" name="subcategoryname" value="{{scat.subcategoryname}}" class="form-control"></td></tr>
                <tr><th>Image</th>
                    <input type="hidden" name="oldimage" value="{{scat.image}}">
                    <td><img src="/Images/{{ scat.image }}" style="width:100px; height:60px;" alt="Subcategory Image"></td>
                    <td><input type="file" name="scimage" value="{{scat.image}}" class="form-control"></td></tr>
                <tr><th></th><td><Button type="submit" class="btn btn-primary">Add</Button></td></tr>
                </form>
            </thead>
        </table>
    </div>
    </div>
</div>
