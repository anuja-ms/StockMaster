{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
{% load static %}
<div class="col-md-6">
  <h3><i>Edit Dealer Details</i></h3>
  <form action="{% url 'editdealer' dealer.dealerid %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" value="{{dealer.dealername}}"  name="dealername" id="dealername" required />
    </div>
    <div class="form-group">
      <input type="email" class="form-control" value="{{dealer.email}}" name="email" id="email" required />
    </div>
    <div class="form-group">
      <input type="number" class="form-control" value="{{dealer.contactno}}" name="contactno" id="contactno" required />
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
  </form>
</div>
</div>

{% include 'Admin/footer.html' %}
