{% load static %}
{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}

<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h4 class="text-center mb-3">Stock Details</h4>

        <div class="row">
            <div class="col-md-4">
                <label for="categorys" class="fw-bold">Select Category</label>
                <select name="categoryid" id="categorys" class="form-control">
                    <option value="">Select Category</option>
                    {% for c in categorys %}
                    <option value="{{c.categoryid}}">{{c.categoryname}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="subcategory" class="fw-bold">Select Subcategory</label>
                <select name="subcategoryid" id="subcategory" class="form-control">
                    <option value="">Select Subcategory</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="products" class="fw-bold">Select Product</label>
                <select name="productid" id="products" class="form-control">
                    <option value="">Select Product</option>
                    {% for p in products %}
                    <option value="{{p.productid}}">{{p.productname}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="card mt-4 p-3 shadow-sm">
        <h5 class="text-center mb-3">Stock Information</h5>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th>#</th>
                        <th>Stock</th>
                        <th>Reorder Level</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="stocks">
                    <!-- Stock data will load dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}

<style>
    .card {
        border-radius: 8px;
    }
    .table-bordered th, .table-bordered td {
        text-align: center;
    }
    .form-control {
        border-radius: 6px;
    }
</style>


    <script src="{% static 'Admin/jquery-3.7.1.min.js' %}"></script>
        <script>
            $(document).ready(function() {
                // alert('haii');
             $.ajaxSetup({
                headers: { "X-CSRFToken": '{{csrf_token}}' }
              });
              $('#categorys').change(function () {
                var categoryid = $(this).val();
                //  alert(categoryid);
                $.ajax({
                  type: "POST",
                  url: '{% url "fillsubcategory" %}',
                  data: { cid: categoryid },
                  dataType: "json",
                  success: function (data) {
                    $('#subcategory').empty();
                      // alert("test");
                      s = 1;
                      var row = '<option value="">Select Subcategory</option>';
                      $('#subcategory').append(row);
                      $.each(data, function (key, val) {
                      var id=val.subcategoryid;
                     
                      var row = '<option value="'+val.subcategoryid+'">'+val.subcategoryname+'</option>';
                      $('#subcategory').append(row);
                  });
                  }
                });
              });

              $('#subcategory').change(function () {
                var subcategoryid = $(this).val();
                  // alert(subcategoryid);
                $.ajax({
                  type: "POST",
                  url: '{% url "fillproduct" %}',
                  data: { sid: subcategoryid },
                  dataType: "json",
                  success: function (data) {
                    $('#products').empty();
                      // alert("test");
                      s = 1;
                      var row = '<option value="">Select Product</option>';
                      $('#products').append(row);
                      $.each(data, function (key, val) {
                      var id=val.productid;
                      var row = '<option value="'+val.productid+'">'+val.productname+'</option>';
                      $('#products').append(row);

                  });
                  }
                });
              });
              $('#products').change(function () {
            var productid = $(this).val();
              // alert(productid);
            $.ajax({
              type: "POST",
              url: '{% url "fillstock" %}',
              data: { pid: productid },
              dataType: "json",
              success: function (data) {
                $('#stocks').empty();
                  // alert("test");
                  s = 1;
                  $.each(data, function (key, val) {
                  var id=val.stockid;
                  var editurl='{% url "editstock" 0 %}'.replace('0', id);
                  var deleteurl='{% url "deletestock" 0 %}'.replace('0', id);
                  var row = '<tr> <td>' + s++ + '</td>' +
                                  '<td>' + val.stock + '</td>'+
                                  '<td>' + val.Reorderlevel + '</td>'+
                                  '<td class="text-danger"><a href=" ' + editurl +'">Edit</a></td>'+
                                  '<td class="text-danger"><a href=" ' + deleteurl +'">Delete</a></td>'+
                            '</tr>';
                  $('#stocks').append(row);
              });
              }
            });
          });
        });
        </script>
