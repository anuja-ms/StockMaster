{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
{% load static %}

<div class="container mt-4">
    <div class="card shadow-lg p-4 border-0 rounded-3">
        <h3 class="text-center mb-4 text-primary">Select District & View Locations</h3>

        <div class="mb-3">
            <label for="districtid" class="form-label fw-bold">Select District:</label>
            <select name="districtid" id="districtid" class="form-select">
                <option value="">-- Choose a District --</option>
                {% for d in districts %}
                <option value="{{d.districtid}}">{{d.districtname}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Sl No</th>
                        <th>Location Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="locations">

                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}



        <script src="{% static 'Admin/jquery-3.7.1.min.js' %}"></script>
        <script>
            $(document).ready(function() {
              //  alert('haii');
             $.ajaxSetup({
                headers: { "X-CSRFToken": '{{csrf_token}}' }
              });
              $('#districtid').change(function () {
                var districtid = $(this).val();
                  //alert(district);
                $.ajax({
                  type: "POST",
                  url: '{% url "filllocation" %}',
                  data: { did: districtid },
                  dataType: "json",
                  success: function (data) {
                    $('#locations').empty();
                      //alert("test");
                      s = 1;
                      $.each(data, function (key, val) {
                      var id=val.locationid;
                      var deleteurl='{% url "deletelocation" 0 %}'.replace('0', id);
                      var editurl='{% url "editlocation" 0 %}'.replace('0', id);

                      var row = '<tr> <td>' + s++ + '</td>' +
                                      '<td>' + val.locationname + '</td>'+
                                      '<td class="text-center">' +
                                    '<div class="d-flex justify-content-center align-items-center">' +
                                        '<a href="' + editurl + '" class="btn btn-warning btn-sm mx-2 px-4">' +
                                            '<i class="fa fa-edit"></i> Edit' +
                                        '</a>' +
                                        '<a href="' + deleteurl + '" class="btn btn-danger btn-sm mx-2 px-4" onclick="return confirm(\'Are you sure?\')">' +
                                            '<i class="fa fa-trash"></i> Delete' +
                                        '</a>' +
                                    '</div>' +
                                  '</td>' +
                                '</tr>';
                      $('#locations').append(row);
                  });
                  }
                });
              });
            });
            </script>
