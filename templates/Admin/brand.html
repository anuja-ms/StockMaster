{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
<!-- View Brand Button (aligned to the right) -->
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'viewbrand' %}"
                   onclick="return confirm('Do you want to view brands?')"
                   class="btn btn-primary w-10">View Brands</a>
            </div>
            <br><br>
            <!-- Card Container -->
            <div class="card shadow-lg p-4 rounded">

                <!-- Card Title -->
                <h3 class="text-center mb-4">Add Brand</h3>

                <!-- Form -->
                <form action="{% url 'brand_process' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Brand Name Field -->
                    <div class="form-group mb-4">
                        <label for="brandname" class="form-label">Brand Name</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-box"></i>
                            </div>
                            <input type="text" name="brandname" id="brandname" class="form-control" placeholder="Enter Brand Name" required>
                        </div>
                    </div>

                    <!-- Brand Image Field -->
                    <div class="form-group mb-4">
                        <label for="brandimage" class="form-label">Brand Image</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-image"></i>
                            </div>
                            <input type="file" name="brandimage" id="brandimage" class="form-control" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Add Brand</button>
                    </div>
                </form>

            </div>



        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}
