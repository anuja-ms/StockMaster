{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
<style>
    body {
        background-color: #dcdcdc; /* Light gray-blue background */
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
<!-- View subCategory Button (aligned to the right) -->
            <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'viewsubcategory' %}"
               onclick="return confirm('Do you want to view subcategories?')"
               class="btn btn-outline-primary px-4">View Subcategories</a>
        </div>
<br><br>
        <!-- Card Container -->
        <div class="card shadow-lg p-4 rounded">
            <!-- Card Title -->
            <h3 class="text-center mb-4">Add Subcategory</h3>

            <!-- Form -->
            <form action="{% url 'subcategory_process' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Category Name Field -->
                <div class="form-group mb-4">
                    <label for="categoryid" class="form-label">Category Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-list"></i>
                        </span>
                        <select name="categoryid" id="categoryid" class="form-control" required>
                            <option value="">Select Category</option>
                            {% for c in categorys %}
                            <option value="{{c.categoryid}}">{{c.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Subcategory Name Field -->
                <div class="form-group mb-4">
                    <label for="subcategoryname" class="form-label">SubCategory Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-tag"></i>
                        </span>
                        <input type="text" name="subcategoryname" id="subcategoryname" class="form-control" placeholder="Enter SubCategory Name" required>
                    </div>
                </div>

                <!-- Subcategory Image Field -->
                <div class="form-group mb-4">
                    <label for="subcategoryimage" class="form-label">SubCategory Image</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-image"></i>
                        </span>
                        <input type="file" name="subcategoryimage" id="subcategoryimage" class="form-control" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add Subcategory</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
