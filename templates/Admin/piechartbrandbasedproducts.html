<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data - Pie Chart</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Background Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #A1C4FD, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container with Glassmorphism */
        .chart-container {
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .chart-container:hover {
            transform: scale(1.05);
        }

        /* Title Styling */
        h2 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        /* Button Styling */
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }

        .btn:hover {
            background: #2980b9;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Pie Chart Hover Effect */
        canvas {
            transition: transform 0.3s ease-in-out;
        }

        canvas:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <h2>Brand-wise Products Pie Chart</h2>
        <button class="btn" onclick="history.back()">‚Üê Back</button>
        <canvas id="pie-chart"></canvas>
        <button class="btn" onclick="location.reload()">Refresh Chart</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('pie-chart').getContext('2d');

            const data = {
                labels: {{ labels|safe }},
                datasets: [{
                    data: {{ data|safe }},
                    backgroundColor: ['#FF5733', '#3498DB', '#2ECC71', '#F1C40F', '#9B59B6'],
                    hoverOffset: 15
                }]
            };

            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    animation: {
                        animateScale: true,
                        duration: 1500
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14 },
                                color: '#333'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: '#222',
                            bodyFont: { size: 14 },
                            titleFont: { size: 16, weight: 'bold' }
                        }
                    }
                }
            };

            new Chart(ctx, config);
        });
    </script>

</body>
</html>
