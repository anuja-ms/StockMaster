{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
{% load static %}
<style>
    body {
        background-color: #dcdcdc; /* Light gray-blue background */
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card Container -->
            <div class="card shadow-lg p-4 rounded">
                <!-- Card Title -->
                <h3 class="text-center mb-4">Product Registration</h3>

                <!-- Form -->
                <form action="{% url 'product_process' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Name Field -->
                    <div class="form-group mb-4">
                        <label for="productname" class="form-label">Name</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-tag"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Product Name" name="productname" id="productname" required />
                        </div>
                    </div>

                    <!-- Description Field -->
                    <div class="form-group mb-4">
                        <label for="description" class="form-label">Description</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-pencil"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Product Description" name="description" id="description" required />
                        </div>
                    </div>

                    <!-- Category Dropdown -->
                    <div class="form-group mb-4">
                        <label for="category" class="form-label">Select Category</label>
                        <select class="form-control" name="categoryid" id="category" required>
                            <option value="">------- Select Category -------</option>
                            {% for c in categorys %}
                                <option value="{{ c.categoryid }}">{{ c.categoryname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Subcategory Dropdown -->
                    <div class="form-group mb-4">
                        <label for="subcategory" class="form-label">Select Subcategory</label>
                        <select name="subcategoryid" id="subcategory" class="form-control" required>
                            <option value="0">-- Select Subcategory --</option>
                        </select>
                    </div>

                    <!-- Brand Dropdown -->
                    <div class="form-group mb-4">
                        <label for="brand" class="form-label">Select Brand</label>
                        <select class="form-control" name="brandid" id="brand" required>
                            <option value="">------- Select Brand -------</option>
                            {% for b in brands %}
                                <option value="{{ b.brandid }}">{{ b.brandname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Dealer Price Field -->
                    <div class="form-group mb-4">
                        <label for="dealerprice" class="form-label">Dealer Price</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-cash"></i>
                            </div>
                            <input type="number" class="form-control" placeholder="Enter Dealer Price" name="dealerprice" id="dealerprice" required />
                        </div>
                    </div>

                    <!-- Price Field -->
                    <div class="form-group mb-4">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-cash-coin"></i>
                            </div>
                            <input type="number" class="form-control" placeholder="Enter Price" name="price" id="price" required />
                        </div>
                    </div>

                    <!-- Unit Field -->
                    <div class="form-group mb-4">
                        <label for="unit" class="form-label">Unit</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-box"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Unit" name="unit" id="unit" required />
                        </div>
                    </div>

                    <!-- Image Field -->
                    <div class="form-group mb-4">
                        <label for="image" class="form-label">Product Image</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-image"></i>
                            </div>
                            <input type="file" class="form-control" name="image" id="image" required />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'Admin/jquery-3.7.1.min.js' %}"></script>
<script>
$(document).ready(function() {
    $.ajaxSetup({
        headers: {"X-CSRFToken": '{{ csrf_token }}'}
    });

    $('#category').change(function() {
        var categoryid = $(this).val();
        $.ajax({
            type: "POST",
            url: '{% url "fillsubcategory" %}',
            data: {cid: categoryid},
            datatype: "json",
            success: function(data) {
                $('#subcategory').empty();
                // Populate subcategories dynamically
                $.each(data, function(key, val) {
                    var row = "<option value='" + val.subcategoryid + "'>" + val.subcategoryname + "</option>";
                    $('#subcategory').append(row);
                });
            }
        });
    });
});
</script>
