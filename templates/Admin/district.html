{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
<!-- View District Button (aligned to the right) -->
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'viewdistrict' %}"
                   onclick="return confirm('Do you want to view districts?')"
                   class="btn btn-primary w-10">View District</a>
            </div>
            <br><br>
            <!-- Card Container -->
            <div class="card shadow-lg p-4 rounded">

                <!-- Card Title -->
                <h3 class="text-center mb-4">Add District</h3>

                <!-- Form -->
                <form action="{% url 'district_process' %}" method="post">
                    {% csrf_token %}

                    <!-- District Name Field -->
                    <div class="form-group mb-4">
                        <label for="districtname" class="form-label">District Name</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-house-door"></i>
                            </div>
                            <input type="text" name="districtname" class="form-control" id="districtname" placeholder="Enter District Name" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Add District</button>
                    </div>
                </form>

            </div>



        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}
