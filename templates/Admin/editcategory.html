{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
<div class="table_section padding_infor_info">
    <div class="table-responsive-sm">
        <table class="table">
            <thead>
                <form action="{% url 'editcategory' cat.categoryid %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                <tr><th>CategoryName</th><td><input type="text" name="categoryname" value="{{cat.categoryname}}" class="form-control"></td></tr>
                <tr><th>CategoryImage</th>
                    <input type="hidden" name="oldimage" value="{{cat.categoryimage}}">
                    <td><img src="/Images/{{ cat.categoryimage }}" style="width:100px; height:60px;" alt="Category Image"></td>
                    <td><input type="file" name="cimage" value="{{cat.categoryimage}}" class="form-control"></td></tr>
                <tr><th></th><td><Button type="submit" class="btn btn-primary">Update</Button></td></tr>
                </form>

            </thead>

        </table>
    </div>
    </div>
</div>
