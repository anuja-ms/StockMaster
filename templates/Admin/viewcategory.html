{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}

<div class="table_section padding_infor_info">
    <div class="table-responsive-sm">
       <table class="table">
          <thead>
             <tr>
                 <th>SI No</th>
                 <th>Category Name</th>
                 <th>Category Image</th>
             </tr>
          </thead>
          <tbody>
             {% for c in category %}
             <tr>
                 <td>{{ forloop.counter }}</td>
                 <td>{{ c.categoryname }}</td> <!--categoryname is filename in table-->
                 <td><img src="/Images/{{ c.categoryimage }}" style="width:100px; height:60px;"></td>
                 <td><a href="{% url 'editcategory'  categoryid=c.categoryid %}"
                  onclick = "return confirm('Do you want to Edit?')"
                  class = "btn btn-primary">Edit</a></td>
                 <td><a href="{% url 'deletecategory'  categoryid=c.categoryid %}"
                onclick = "return confirm('Do you want to Delete?')"
                class = "btn btn-danger">Delete</a></td>
             </tr>
             {% endfor %}
          </tbody>

       </table>
    </div>
 </div>
</div>
 {% include 'Admin/footer.html' %}
