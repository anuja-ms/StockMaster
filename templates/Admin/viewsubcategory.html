{% include 'Admin/header.html' %}
{% include 'Admin/sidebar.html' %}
{% load static %}

<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h4 class="text-center mb-4">Subcategories</h4>

        <div class="mb-3">
            <label for="categoryid" class="form-label fw-bold">Select Category</label>
            <select name="categoryid" id="categoryid" class="form-select">
                <option value="">Choose a Category</option>
                {% for c in categorys %}
                <option value="{{c.categoryid}}">{{c.categoryname}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Subcategory Name</th>
                        <th>Images</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="subcategory">
                    <!-- Data will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}

<style>
    .card {
        border-radius: 10px;
    }
    .table {
        border-radius: 8px;
        overflow: hidden;
    }
    .table-hover tbody tr:hover {
        background-color: #f8f9fa !important;
        transition: 0.3s;
    }
    .form-select {
        border-radius: 8px;
        padding: 8px;
    }
</style>


        <script src="{% static 'Admin/jquery-3.7.1.min.js' %}"></script>
        <script>
            $(document).ready(function() {
              //  alert('haii');
             $.ajaxSetup({
                headers: { "X-CSRFToken": '{{csrf_token}}' }
              });
              $('#categoryid').change(function () {
                var categoryid = $(this).val();
                  //alert(category);
                $.ajax({
                  type: "POST",
                  url: '{% url "fillsubcategory1" %}',
                  data: { cid: categoryid },
                  dataType: "json",
                  success: function (data) {
                    $('#subcategory').empty();
                      //alert("test");
                      s = 1;
                      $.each(data, function (key, val) {
                      var id=val.subcategoryid;
                      var editurl='{% url "editsubcategory" 0 %}'.replace('0', id);
                      var deleteurl='{% url "deletesubcategory" 0 %}'.replace('0', id);
                      var row = '<tr> <td>' + s++ + '</td>' +
                                      '<td>' + val.subcategoryname + '</td>'+
                                      '<td><img src = "/Images/'+val.image+'"></td>'+
                                      '<td class="text-danger"><a href=" ' + editurl +'">Edit</a></td>'+
                                      '<td class="text-danger"><a href=" ' + deleteurl +'">Delete</a></td>'+
                                '</tr>';
                      $('#subcategory').append(row);
                  });
                  }
                });
              });
            });
            </script>
